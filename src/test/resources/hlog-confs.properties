#-----------不可动态部分-----------------

#配置捕获的基础路径，代理会在这些路径下的所有类的方法上织入所需要的代码，默认所有的开关都是关闭
#支持的植入代码有：error异常、process运行过程、logger第三方日志输出、sql....,多个代码以逗号分割
#以[hlog.base.path]开头的表示需要植入代码的基础路径,可以配置到包名称或直接指定到每个类
#如果是指定到某个类的话包与类必须以#号分割,如:com.asiainfo.crm.cust#CustManage
#同时配置多个路径时可以用逗号分割,如com.asiainfo,com.ai
hlog.base.path.com.asiainfo=error,process
#hlog.base.path.org.apache.log4j#Category=logger
#hlog.base.path.ch.qos.logback.classic#Logger,org.slf4j.helpers#NOPLogger=logger
#配置不参与监控的方法,支持正则表达式
#hlog.exclude.methods=com\\.*\\.HelloWorld\\.test
#配置不参与监控的路径规则,支持正则表达式
#hlog.exclude.paths=com.asiainfo.test.HelloWorld,com.asiainfo.test2.*


#-----------可动态部分--------------------
#全局开关标志，当全局开关为off时将关闭所有的捕获，如果全局为on时具体看指定子目录的开关
hlog.enable=true
#开源日志框架的输出级别,默认是error,作用于logger代码植入
#该配置信息与hlog.capture.enable相结合
hlog.level.com.asiainfo=debug
#开启指定目录的日志收集类型,所开启的收集日志必须在hlog.base.path设置了代码植入范围
#如 hlog.capture.enable.com.asiainfo=error,process,logger
#表示收集com.asiainfo目录下所有的异常、运行过程和第三方日志框架输出内容
#同时如果hlog.level.com.asiainfo=debug,表示收集第三方日志框架debug的日志内容
hlog.capture.enable.com.asiainfo=error,process,logger

#对收集到的日志数据配置相应的处理器,如果将收集到的日志打印到控制台、保存到文件、消息队列等
#目前提供console、kafka、http、file等别名,即这些是内部默认集成的别名,当然你可以自定义
#但配置一个处理器后,如果这个处理器需要入参时,可以以hlog.handler.{别名}.参数名称
#如 hlog.handler.kafka.topic.name=hlog-test 表示配置kafka的topic.name参数,即话题名称
#当然你也可以配置一个自定义处理器
# hlog.capture.handler.com.asiainfo=myhandler
# hlog.handler.myhandler=com.asiainfo.test.MyHandler 配置处理器实现类
# hlog.handler.myhandler.param1=val1 myhandler的param1参数
#kafka参考例子
#hlog.capture.handler.com.asiainfo=testKafka
#hlog.handler.testKafka=kafka
#hlog.handler.testKafka.metadata.broker.list=192.168.1.133:9092
#hlog.handler.testKafka.request.timeout.ms=300
#hlog.handler.testKafka.topic.name=hlog-test1-topic
#hlog.capture.handler.com.asiainfo.test#TestApp2=console
hlog.capture.handler.com.asiainfo=console

#日志接收器,负责所有收集到的日志的第一入口
#该配置默认就是使用 com.asiainfo.hlog.client.reveiver.DefaultReveiver 收集器
#默认的收集器会将日志数据按收集器名称分类到不同的内存队列中等待处理
#默认内存队列为2000条,你可以通过 hlog.reveriver.mem.queue.size 来设置
#当然你可以通过下面配置指定自己实现的收集器
#hlog.reveriver.class=com.asiainfo.hlog.client.reveiver.MyReveiver
#设置内存队列大小
#hlog.reveriver.mem.queue.size=2000
#设置每次处理数据量
#hlog.reveriver.each.quantity=200
#设置处理频率,单位毫秒
#hlog.reveriver.frequency=100



