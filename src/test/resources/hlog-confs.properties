#-----------不可动态部分-----------------
#日志服务地址
hlog.server.url=192.168.1.185

#全局开关标志，当全局开关为off时将关闭所有的捕获，如果全局为on时具体看指定子目录的开关
hlog.enable=on
#配置捕获的基础路径，代理会在这些路径下的所有类的方法上织入所需要的代码，默认所有的开关都是关闭
hlog.base.path.com.asiainfo=logback,log4j,execption,process,operationLog
hlog.base.path.javax.sql=sql


#开源日志框架的输出级别，默认是error
hlog.level.com.asiainfo=debug
#开启指定目录的日志收集类型，如下表示在com.asiainfo.cust目录下收集log4j和process两个日志
hlog.capture.enable.com.asiainfo=log4j,process

#对收集到的日志数据配置相应的处理器
hlog.capture.handler.com.asiainfo=kafka,console

#======================kafka的配置信息-start-================================
hlog.handler.kafka.metadata.broker.list=192.168.1.133:9092
hlog.handler.kafka.serializer.class=kafka.serializer.StringEncoder
hlog.handler.kafka.request.timeout.ms=300
hlog.handler.kafka.topic.name=hlog-data-q
hlog.handler.kafka.msg.conver=com.asiainfo.msg.Test

#======================kafka的配置信息-end-================================

