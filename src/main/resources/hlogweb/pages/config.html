        border:solid 1px #D6D6D6
    }
</style>
<div class="row">
    <div class="col-lg-12">
        <div class="box box-widget" style="border-top:1px solid #d2d6de">
            <div class="box-header with-border">
                <div class="col-lg-5">
                    <div class="input-group">
                        <span class="input-group-addon">配置文件</span>
                        <select id="text-select" class="form-control" onchange="config.change()">

                        </select>
                    </div>
                </div>
                <div class="col-lg-2 col-lg-offset-5">
                    <button id="btn-save" onclick="config.save()" type="button" class="btn btn-primary btn-flat pull-right">保存</button>
                </div>
            </div>
            <div class="box-body">
                <div class="col-lg-12">
                    <textarea id="txt-config" style="width: 1100px;height: 335px;word-wrap:normal; overflow:scroll;" >

                    </textarea>
                </div>
            </div>
        </div>
    </div>
</div>
